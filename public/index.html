<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arpadyne</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="icon" href="computes.ico">
    <style>
    #myform{
      width: 100%;
      display: flex;
      flex-direction: row;
    }
    #myform input {
      flex-grow: 1;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">ARPADYNE</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form id="myform" class="form-inline my-8 my-md-0">
          <input class="form-control mr-sm-2" type="search" placeholder="some-arpadyne-domain.a" aria-label="Search" id="search" autofocus>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go</button>
        </form>
      </div>
    </nav>
    <div class="embed-responsive embed-responsive-21by9">
      <iframe id="content" name="content" class="embed-responsive-item" src="" height="100%" width="100%"></iframe>
    </div>
    <footer class="footer">
      <div class="container"><br/>
        <center>
          <span class="text-muted">powered by <a href="https://computes.com">computes.com</a></span>
        </center>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript">
    function loadIframe(iframeName, url) {
  var $iframe = $("#" + iframeName)
  if ($iframe.length) {
    $iframe.attr("src", url)
    return false
  }
  return true
}
function go() {
  // console.log($("#search").val());
  loadIframe("content", "/waiting.html")
  $.get("/ipts/" + $("#search").val(), function(data) {
    // loadIframe("content", "https://ipfs.io/ipns/" + data)
    loadIframe("content", "https://ipfs.io/ipfs/" + data)
    // $("#search").focus()
  })
}
$(function() {
  $("#myform").submit(function($event) {
    $event.preventDefault() 
    go()
  })
})
</script>
  </body>
</html>
