<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#3c3f46">
    <title>ARPADYNE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="icon" href="computes.ico">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Lekton:400,700|Open+Sans:300,400,600,700');

    #myform{
      width: 100%;
      display: flex;
      flex-direction: row;
    }
    #myform input {
      flex-grow: 1;
    }
    html, body, iframe, div {height:100%;margin:0;font-family: 'Lekton', Helvetica, Arial, sans-serif;}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">ARPADYNE</a>
      <div class="navbar-collapse" id="navbarSupportedContent">
        <form id="myform" class="form-inline my-8 my-md-0">
          <input class="form-control mr-sm-2" type="search" placeholder="some-arpadyne-domain.a" aria-label="Search" id="search" autofocus>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go</button>
        </form>
      </div>
    </nav>
    <div class="embed-responsive embed-responsive-21by9" id="div-content">
      <iframe id="content" name="content" class="embed-responsive-item" src="/arpadyne.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>

    <!-- Button trigger modal -->
    <a data-toggle="modal" data-target="#addModal" id="addLink" style="display:none">
      Add domain
    </a>

    <!-- Modal -->
    <div style="height:250px" class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Domain</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>
              <form id="AddDomain" >
                <input class="form-control" id="domain" placeholder="some-arpadyne-domain.a">
                <input class="form-control" id="hash" placeholder="Qm...">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
              </form>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>

  </body>
</html>
